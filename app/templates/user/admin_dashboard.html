{% extends "base.html" %}

{% block title %}管理员控制台 - 永泰文书{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <!-- 侧边栏 -->
            <div class="list-group">
                <a href="{{ url_for('user.admin_dashboard') }}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-home"></i> 控制台首页
                </a>
                <a href="{{ url_for('user.manage_documents') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-file-alt"></i> 文书管理
                </a>
                <a href="{{ url_for('user.view_logs') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-history"></i> 系统日志
                </a>
            </div>
        </div>
        
        <div class="col-md-9">
            <!-- 主要内容区域 -->
            <div class="card">
                <div class="card-header">
                    <h4>系统概览</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <h5>文书总数</h5>
                                    <h2>{{ doc_count }}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-success text-white">
                                <div class="card-body">
                                    <h5>用户总数</h5>
                                    <h2>{{ user_count }}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-info text-white">
                                <div class="card-body">
                                    <h5>今日访问</h5>
                                    <h2>{{ today_visits }}</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
